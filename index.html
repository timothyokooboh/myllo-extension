<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/popup.css">
    <title>Myllo Extension</title>
</head>
<body>
    <h1>
        <img 
            src="./chrome/images/myllo_32x32.png"
            alt="myllo"
            title="Myllo"
            class="icon"
        >
        <span>Save to your reading list</span>
    </h1>
    <form id="form">
        <div class="form-control">
            <label for="title">Title</label>
            <input type="text" maxlength="60" id="title" required>
        </div>

        <div class="form-control">
            <label for="url">URL</label>
            <input type="url" id="url" required>
        </div>

        <button class="submit-btn">Save Resource</button>
    </form>

    <script src="./src/popup.js" type="module" ></script>
</body>
</html>
