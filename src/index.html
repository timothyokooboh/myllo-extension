<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Myllo Extension</title>
  </head>
  <body>
    <div class="app" id="app">
      <header class="header">
        <img
          src="../chrome/images/myllo_32x32.png"
          alt="myllo"
          title="Myllo"
          class="icon"
        />
        <span>MYLLO</span>
      </header>

      <main>
        <section>
          <template id="sign-in-template">
            <button class="sign-in-btn" id="sign-in-btn">Sign In</button>
          </template>
        </section>

        <section>
          <h1>Add to your reading list</h1>
          <form id="form">
            <div class="form-control">
              <label for="title">Title</label>
              <input type="text" maxlength="60" id="title" required />
            </div>

            <div class="form-control">
              <label for="url">URL</label>
              <input type="url" id="url" required />
            </div>

            <div class="form-control">
              <label for="category">Select a category</label>
              <select id="category">
                <option></option>
                <option value="technology">Technology</option>
                <option value="business">Business</option>
                <option value="career">Career</option>
                <option value="healthcare">Health Care</option>
                <option value="arts_and_culture">Arts & Culture</option>
                <option value="politics">Politics</option>
                <option value="history">History</option>
                <option value="education">Education</option>
                <option value="miscellaneous">Miscellaneous</option>
              </select>
            </div>

            <div class="switch-btn-container">
              <span>Visible to everyoney?</span>
              <div class="switch-btn" id="switch-btn" data-visibility="public">
                <div class="switch-btn__ring"></div>
              </div>
            </div>
            <div class="visibility-label" id="visibility-label">Yes</div>

            <button class="submit-btn" id="submit-btn">Save Resource</button>
          </form>
        </section>
      </main>
    </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
